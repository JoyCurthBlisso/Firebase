<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My Yoga Classes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">My Yoga Classes!</h1>
        <h3 class="text-center">Upcoming Yoga Classes</h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
    
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Upcoming Classes</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='yogaClass-table'>
                <thead>
                  <tr>
                    <th>Yoga Class</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Cost</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
    
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Yoga Class</strong></h3>
            </div>
            <div class="panel-body">
            
              <form>
                <div class="form-group">
                  <label for="yogaclass-input">Yoga Class or Workshop</label>
                  <input class="form-control" id="yogaClass-input" type="text">
                </div>
                <div class="form-group">
                  <label for="yogaDescription-input">Description</label>
                  <input class="form-control" id="yogaDescription-input" type="text">
                </div>
                 <div class="form-group">
                  <label for="yogaLocation-input">Location</label>
                  <input class="form-control" id="yogaLocation-input" type="text">
                </div>
                 <div class="form-group">
                  <label for="yogaDate-input">Date (DD/MM/YY - ex: 01/01/89)</label>
                  <input class="form-control" id="yogaDate-input" type="text">
                </div>
               <!--  <div class="form-group">
                  <label for="yogaTime-input">Date (DD/MM/YY - ex: 01/01/89)</label>
                  <input class="form-control" id="yogaTime-input" type="text">
                </div> -->
                 <div class="form-group">
                  <label for="yogaDuration-input"<label>Duration</label>
                  <input class="form-control" id="yogaDuration-input" type="text">
                </div>
                <div class="form-group">
                  <label for="yogaCost-input">Cost</label>
                  <input class="form-control" id="yogaCost-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-yogaClass-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="yoga.js"></script>
  </body>
</html>
